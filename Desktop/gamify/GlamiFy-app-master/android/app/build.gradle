android {
    namespace = "com.example.glamify_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        applicationId = "com.example.glamify_app"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // Firebase BOM for dependency management
    implementation platform('com.google.firebase:firebase-bom:33.5.1') // Use the latest version
    implementation 'com.google.firebase:firebase-auth' // Firebase Authentication
    implementation 'com.google.android.gms:play-services-auth:21.2.0' // Google Sign-In

    // Add other dependencies as needed
}

flutter {
    source = "../.."
}